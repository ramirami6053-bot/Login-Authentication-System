<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Auth Demo — Register & Login</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center">
  <main class="w-full max-w-lg p-6">
    <section class="bg-white rounded-2xl shadow-lg p-8">
      <header class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-semibold">Auth Demo</h1>
        <nav class="text-sm">
          <button id="btnLoginView" class="mr-2 underline">Login</button>
          <button id="btnRegisterView" class="underline">Register</button>
        </nav>
      </header>

      <!-- Login form -->
      <form id="loginForm" class="space-y-4" aria-label="Login form" novalidate>
        <div>
          <label for="li-email" class="block text-sm font-medium">Email</label>
          <input id="li-email" type="email" required
                 class="mt-1 block w-full rounded-md border px-3 py-2 focus:outline-none focus:ring" />
        </div>

        <div>
          <label for="li-password" class="block text-sm font-medium">Password</label>
          <input id="li-password" type="password" required minlength="6"
                 class="mt-1 block w-full rounded-md border px-3 py-2 focus:outline-none focus:ring" />
        </div>

        <p id="li-msg" class="text-sm text-red-600 min-h-[1.25rem]"></p>

        <div>
          <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg">Sign In</button>
        </div>
      </form>

      <!-- Register form -->
      <form id="registerForm" class="hidden space-y-4" aria-label="Register form" novalidate>
        <div>
          <label for="re-name" class="block text-sm font-medium">Full name</label>
          <input id="re-name" type="text" required
                 class="mt-1 block w-full rounded-md border px-3 py-2 focus:outline-none focus:ring" />
        </div>

        <div>
          <label for="re-email" class="block text-sm font-medium">Email</label>
          <input id="re-email" type="email" required
                 class="mt-1 block w-full rounded-md border px-3 py-2 focus:outline-none focus:ring" />
        </div>

        <div>
          <label for="re-password" class="block text-sm font-medium">Password (min 6 chars)</label>
          <input id="re-password" type="password" required minlength="6"
                 class="mt-1 block w-full rounded-md border px-3 py-2 focus:outline-none focus:ring" />
        </div>

        <p id="re-msg" class="text-sm text-red-600 min-h-[1.25rem]"></p>

        <div>
          <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg">Create account</button>
        </div>
      </form>

      <!-- Profile / protected area -->
      <div id="profile" class="hidden mt-6 border-t pt-6 text-center">
        <p class="text-green-700 font-medium">Logged in as <span id="profileName"></span></p>
        <div class="mt-4 flex justify-center gap-4">
          <button id="btnLogout" class="text-indigo-600">Logout</button>
          <button id="btnClearUsers" class="text-sm text-red-600">Clear all users (dev)</button>
        </div>
      </div>
    </section>

    <footer class="mt-4 text-xs text-center text-slate-500">
      <p>Client-side demo only — not secure for production.</p>
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
